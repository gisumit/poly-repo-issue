<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-swipeable-container/iron-swipeable-container.html">

</head><body><dom-module id="poly-repo-issue-app">
  <template>
    <style>
      :host {
        display: block;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      .card {
        padding: 10px 20px;
        box-shadow: 0 3px 4px rgba(0,0,0,.25);
        border: 1px solid #fafafa;
        border-radius: 3px;
        margin: 25px auto;
        user-select: none;
        width: 80%;
        max-width: 500px;
        font-family: 'roboto';
        text-decoration: none !important;
        font-size: 1.5rem;
        display: -webkit-flex;
        display: -ms-flex;
        display: flex;

        align-items: center;
      }
      a {
        text-decoration: none;
        color: #3F51B5;
        text-decoration: none;
      }
    </style>
    <iron-ajax auto="" url="{{url}}" handle-as="json" last-response="{{response}}"></iron-ajax>

      <template is="dom-repeat" items="{{response}}">
        <iron-swipeable-container>
            <div class="card">
              <a href="{{item.html_url}}">{{item.title}}</a>
            </div>
        </iron-swipeable-container>
      </template>
  </template>

  <script>Polymer({is:"poly-repo-issue-app",properties:{owner:{value:"polymer",notify:!0},repo:{value:"polymer",notify:!0},state:{value:"open",notify:!0},page:{value:1,notify:!0},options:{computed:"computedOptions(state, page)"},url:{computed:"computedUrl(owner, repo)"}},computedUrl:function(e,o){return["https://api.github.com/repos",e,o,"issues"].join("/")},computedOptions:function(e,o){return{state:e,page:o}}});</script>
</dom-module>
</body></html>
